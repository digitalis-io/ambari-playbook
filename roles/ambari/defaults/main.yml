---
# Ambari version and installation method
ambari_version: "3.0.0"  # Options: 2.7.8, 2.7.9, 3.0.0
ambari_install_method: "tarball"  # Options: repo, tarball (use tarball for 3.0.0)

# Repository settings (for repo method with 2.x versions)
ambari_repo_base_url: "https://archive.apache.org/dist/ambari"

# Tarball installation settings (for 3.0.0)
ambari_tarball_url: "https://archive.apache.org/dist/ambari/ambari-{{ ambari_version }}/apache-ambari-{{ ambari_version }}-src.tar.gz"
ambari_install_dir: "/opt/ambari"
ambari_build_from_source: false  # Set to true to build from source

# Component installation flags
ambari_server: false
ambari_agent: true

# Ambari Server configuration
ambari_server_hostname: "{{ groups['ambari_server'][0] | default('localhost') }}"
ambari_server_port: 8080
ambari_admin_user: admin
ambari_admin_password: admin

# Database configuration
ambari_database_type: postgres  # Options: postgres, mysql (embedded not supported in 3.0.0)
ambari_database_host: localhost
ambari_database_port: 5432  # 3306 for MySQL
ambari_database_name: ambari
ambari_database_username: ambari
ambari_database_password: bigdata
ambari_database_install: true  # Install database server locally

# Additional databases for Hadoop services
ambari_create_service_databases: true
ambari_hive_database_name: hive
ambari_hive_database_username: hive
ambari_hive_database_password: hive123
ambari_ranger_database_name: ranger
ambari_ranger_database_username: ranger
ambari_ranger_database_password: ranger123
ambari_rangerkms_database_name: rangerkms
ambari_rangerkms_database_username: rangerkms
ambari_rangerkms_database_password: rangerkms123

# JDBC driver settings
ambari_jdbc_driver_path: /usr/share/java
ambari_postgres_jdbc_driver: postgresql-42.2.23.jar
ambari_mysql_jdbc_driver: mysql-connector-java-8.0.30.jar

# Java configuration
java_package: java-1.8.0-openjdk
java_home: /usr/lib/jvm/java-1.8.0-openjdk

# Required packages
required_packages:
  - curl
  - wget
  - unzip
  - tar
  - openssh-clients
  - openssh-server
  - ntp
  - openssl

# Agent configuration
ambari_agent_heartbeat_interval: 10
ambari_agent_cache_dir: /var/lib/ambari-agent/cache
ambari_agent_log_level: INFO

# Security settings
ambari_ssl_enabled: false
ambari_two_way_ssl: false

# Performance tuning
ambari_server_heap_size: 2048
ambari_agent_heap_size: 768

# Cluster configuration
ambari_cluster_name: my_cluster
# Stack options: HDP (Hortonworks), HDF, or Bigtop for Ambari 3.0.0+
ambari_stack_name: HDP
ambari_stack_version: "3.1"
# For Ambari 3.0.0+ with Bigtop:
# ambari_stack_name: Bigtop
# ambari_stack_version: "3.3"